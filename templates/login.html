<!DOCTYPE html>
<html lang="en">
{% load myTag %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>用户登录</title>      
    {% endblock title %}
    <link rel="shortcut icon" href="/static/mine/img/logo/logo.jpg">
    <link rel="stylesheet" href="/static/mine/css/reset.css">
    <link rel="stylesheet" href="/static/mine/css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <main>
            <div class="left">
                <video src="/static/mine//img/logo/demo.mp4" muted loop autoplay></video>
            </div>
            <div class="right">
                {% csrf_token %}
                {% block form %}
                    <div class="right-con">
                        <h1>SIGN IN</h1>
                        <h3>USERNAME</h3>
                        <input class="text" ref="login_form_name" v-model="login_form.name" type="text">
                        <h3>PASSWORD</h3>
                        <input class="text" ref="login_form_pwd" v-model="login_form.pwd" type="password" @keydown.enter="login">
                        <input class="btn" @click="login" type="submit" value="LOGIN">
                        <a class="btn sign" href="/sign"><h3>SIGNUP</h3></a>
                    </div>                  
                {% endblock form %}
            </div>
        </main>
    </div>
</body>
</html>

<script src="/static/vue/vue.js"></script>
<script src="/static/axios/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    axios.interceptors.request.use(request => {
        // 请求成功的拦截
        if(request.method === 'post') {
            let csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value
            request.headers['X-CSRFToken'] = csrftoken
        }
        return request
    }, err => {
        // 请求失败的拦截
        return Promise.reject(err)
    })
    
    axios.interceptors.response.use(res => {
        // 成功响应的拦截
        return Promise.resolve(res.data)
    }, err =>{
        // 失败响应的拦截
        console.log(err)
        if(err.response){
            // 失败响应的status需要在response中获得
            console.log(err.response)
            switch(err.response.status){
            // 对得到的状态码的处理，具体的设置视自己的情况而定
            case 401:
                console.log('未登录')
                window.location.href='/'
                break
            case 404:
                window.location.href='/'
                break
            case 405:
                console.log('不支持的方法')
                break
            // case ...
            default:
                console.log('其他错误')
                break
            }
        }
    })

    new Vue({
        el: "#app",
        data: {
            login_form: {
                name: "",
                pwd: ""
            },
            sign_form: {
                name: "",
                pwd: "",
                rePwd: ""
            }
        },
        methods: {
            // 登录
            login() {         
                axios.post('/login/', this.login_form).then(res => {
                    if(res.code) {
                        // 验证失败
                        this.$message.error(res.msg)
                        this.$refs[`login_form_${res.self}`].focus()
                        if(res.code === 3) {
                            this.login_form.pwd = ""
                        }
                        return
                    } else {
                        // 验证成功
                        this.$message.success(res.msg)  
                        location.href = '/'
                        return                      
                    }
                })
            }, 
            
            // 注册
            sign() {         
                axios.post('/sign/', this.sign_form).then(res => {
                    if(res.code) {
                        // 验证失败
                        this.$message.error(res.msg)
                        this.$refs[`sign_form_${res.self}`].focus()
                        if(res.code === 4) {
                            this.login_form.pwd = ""
                        }
                        return
                    } else {
                        // 验证成功
                        this.$message.success(res.msg)
                        location.href = '/login'
                        return                      
                    }
                })
            }
        }
    }) 
</script>
