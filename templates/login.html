<!DOCTYPE html>
<html lang="en">
{% load myTag %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>用户登录</title>      
    {% endblock title %}
    <link rel="shortcut icon" href="/static/mine/img/logo/logo.jpg">
    <link rel="stylesheet" href="/static/mine/css/reset.css">
    <link rel="stylesheet" href="/static/mine/css/login.css">
</head>

<body>
    <div id="app">
        <main>
            <div class="left">
                <video src="/static/mine//img/logo/demo.mp4" muted loop autoplay></video>
            </div>
            <div class="right">
                {% block form %}
                    <div class="right-con">
                        <h1>SIGN IN</h1>
                        <h3>USERNAME</h3>
                        <input class="text" v-model="loginForm.username" type="text">
                        <h3>PASSWORD</h3>
                        <input class="text" v-model="loginForm.password" type="password">
                        <input class="btn" type="submit" value="LOGIN">
                        <button class="btn sign" @click="login">SIGNUP</button>
                    </div>                  
                {% endblock form %}
            </div>
        </main>
    </div>
</body>
</html>

<script src="/static/vue/vue.js"></script>
<script src="/static/axios/axios.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            loginForm: {
                username: "",
                password: ""
            }
        },
        methods: {
            login(){
                //console.log(this.loginForm)

                axios.post('/login/', this.loginForm).then(res => {
                    console.log('Login Response', res)
                })
            }
        }
    }) 
</script>
