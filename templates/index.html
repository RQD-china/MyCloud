
    <!DOCTYPE html>
    <html lang="en">
    {% load myTag %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Richy的个人博客</title>
        <link rel="stylesheet" href="/static/mine/css/index.css">
        <link rel="stylesheet" href="/static/mine/css/reset.css">
        <script src="/static/mine/vue/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <link rel="stylesheet" :href="'/static/mine/css/theme/' + theme + '.css'">
            <nav>
                <div class="left">
                    <a href="#">首页</a>
                    <a href="#">新闻</a>
                    <a href="#">动态</a>
                    <a href="#">关于</a>
                    <a href="#">导航</a>
                </div>
                <div class="right">
                    <img :src="'/static/mine/img/nav/' + theme + '.svg'" @click = "setTheme(theme)">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </div>
            </nav>
            {% banner 'index' %}
            <main>
                内容区域
            </main>
            <footer>
                <div class="left">
                    <p class="thank">Thank For</p>
                    <p class="siteInfo">
                        <span><img src="/static/mine/img/footer/baidu.png" alt=""> 百度智能云</span>
                        <span><img src="/static/mine/img/footer/baidu.png" alt=""> 百度云SSL证书</span>
                        <span><img src="/static/mine/img/footer/qiniu.png" alt=""> 七牛云存储</span>
                    </p>
                    <p class="version">
                        <span>version</span>
                        <span>1.0.1</span>
                    </p>
                    <p>Powered by Django and Vue.js</p>
                </div>
                <div class="right">
                    <div class="contact">
                        <div class="QQ">
                            <img class="svg" src="/static/mine/img/footer/qq.svg" alt="">
                            <img class="QR" src="/static/mine/img/footer/qq.jpg" alt="">
                        </div>
                        <div class="Wechat">
                            <img class="svg" src="/static/mine/img/footer/wechat.svg" alt="">
                            <img class="QR" src="/static/mine/img/footer/wechat.jpg" alt="">
                        </div>
                        <a class="link" href="https://space.bilibili.com/12188724" target="_blank">
                            <img class="svg" src="/static/mine/img/footer/bilibili.svg" alt="">
                            <span class="tips">点击图标跳转</span>
                        </a>
                        <a class="link" href="https://weibo.com/richycloud" target="_blank">
                            <img class="svg" src="/static/mine/img/footer/weibo.svg" alt="">
                            <span class="tips">点击图标跳转</span>
                        </a>
                        <a class="link" href="https://github.com/RQD-china" target="_blank">
                            <img class="svg" src="/static/mine/img/footer/github.svg" alt="">
                            <span class="tips">点击图标跳转</span>
                        </a>
                        </div>
                    <p>联系邮箱：1245413737@qq.com</p>
                </div>
            </footer>
        </div>
        <script>
            new Vue({
            el: '#app',
            delimiters: ["[[", "]]"],
            data: {
                theme: 'light'
            },
            created() {
                this.initTheme()
            },
            methods: {
                //设置主题
                setTheme(themeName) {
                    if(themeName == "light")
                        this.theme = "dark"
                    else
                        this.theme = "light"
                    
                    //持久化存储
                    localStorage.setItem('theme', this.theme)
                },
                
                //初始化主题
                initTheme() {
                    // 读取存储的主题
                    let theme = localStorage.getItem('theme')
                    if(theme) {
                        this.theme = theme
                    }
                }
            }
        })
        
            //获取轮播图
            let menImg = document.querySelectorAll('.dynamicShuffle')
            //设置时钟轮播
            let maxLength = menImg.length
            let index = -1
            setInterval(() => {
                index++
                index = index % maxLength
                for(let img of menImg) {
                    img.style.opacity = 0
                }
                menImg[index].style.opacity = 1
            }, 2000);
        </script>
    </body>

    </html>
