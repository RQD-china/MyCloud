
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Richy的个人博客</title>
        <link rel="stylesheet" href="/static/mine/css/index.css">
        <link rel="stylesheet" href="/static/mine/css/reset.css">
        <script src="/static/mine/vue/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <link rel="stylesheet" :href="'/static/mine/css/theme/' + theme + '.css'">
            <nav>
                <div class="left">
                    <a href="#">首页</a>
                    <a href="#">新闻</a>
                    <a href="#">动态</a>
                    <a href="#">关于</a>
                    <a href="#">导航</a>
                </div>
                <div class="right">
                    <img :src="'/static/mine/img/nav/' + theme + '.svg'" @click = "setTheme(theme)">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </div>
            </nav>
            <header>
                <div class="dynamicShuffle">
                    <img src="https://img2.baidu.com/it/u=3399166399,3577643536&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="">
                </div>
                <div class="dynamicShuffle">
                    <img src="https://img2.baidu.com/it/u=841445988,697198274&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500" alt="">
                </div>
                <div class="dynamicShuffle">
                    <img src="https://img2.baidu.com/it/u=1098587648,2758717317&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="">
                </div>
            </header>
            <main>
                内容区域
            </main>
            <footer>
                底部信息栏
            </footer>
        </div>

        <script>
            new Vue({
            el: '#app',
            delimiters: ["[[", "]]"],
            data: {
                theme: 'light'
            },
            created() {
                this.initTheme()
            },
            methods: {
                //设置主题
                setTheme(themeName) {
                    if(themeName == "light")
                        this.theme = "dark"
                    else
                        this.theme = "light"
                    
                    //持久化存储
                    localStorage.setItem('theme', this.theme)
                },
                
                //初始化主题
                initTheme() {
                    // 读取存储的主题
                    let theme = localStorage.getItem('theme')
                    if(theme) {
                        this.theme = theme
                    }
                }
            }
        })
        
            //获取轮播图
            let menImg = document.querySelectorAll('.dynamicShuffle')
            //设置时钟轮播
            let maxLength = menImg.length
            let index = -1
            setInterval(() => {
                index++
                index = index % maxLength
                for(let img of menImg) {
                    img.style.opacity = 0
                }
                menImg[index].style.opacity = 1
            }, 2000);
        </script>
    </body>

    </html>
